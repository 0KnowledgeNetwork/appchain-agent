name: Build and Push Appchain-Agent Docker Image

on:
  push:
    paths:
      - ".github/workflows/docker.yml"
  workflow_dispatch:
    branches:
      - feature/ci-docker

jobs:
  build-push-docker-image:
    runs-on: ubuntu-latest

    env:
      # IMAGE_NAME: ${{ github.repository_owner }}/agent
      IMAGE_NAME: zkn/agent
      APPCHAIN_REPO: ${{ github.repository_owner }}/appchain
      APPCHAIN_REF: main
      REGISTRY: ghcr.io

    steps:
      - name: Checkout appchain-agent repository
        uses: actions/checkout@v4
        with:
          path: appchain-agent

      - name: Checkout appchain repository
        uses: actions/checkout@v4
        with:
          path: appchain
          ref: ${{ env.APPCHAIN_REF }}
          repository: ${{ env.APPCHAIN_REPO }}
          ssh-key: ${{ secrets.APPCHAIN_DEPLOY_KEY }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/agent
            ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build and export to Docker
        uses: docker/build-push-action@v6
        with:
          build-contexts: |
            context-appchain=./appchain
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: ./appchain-agent
          tags: ${{ env.IMAGE_NAME }}:test
          load: true

      - name: Test docker image
        run: docker run --rm ${{ env.IMAGE_NAME }}:test pnpm run agent --help

      - name: Docker build and push
        uses: docker/build-push-action@v6
        with:
          build-contexts: |
            context-appchain=./appchain
          context: ./appchain-agent
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # push: ${{ github.event_name != 'pull_request' }}
          push: false

      - name: List docker images
        run: docker images
